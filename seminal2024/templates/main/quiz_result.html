<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズ結果</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/quiz_result.css' %}">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1 class="page_title">結果発表</h1>
            <div class="result">
                <p class="all_count"></p>
                <p class="correct"><span class="correct_num"></span>問正解!!</p>
                <p class="incorrect"></p>
            </div>
            <h2 class="message">何かメッセージ入れたい</h2>
        </div>
        <div id="footer">
            <!-- タイトルに戻る -->
            <div id="back">
                <a href="{% url 'quiz_app:index' %}" id="clear_button">タイトルに戻る</a>
            </div>
        </div>
    </div>
    {% load static %}
    <script src="{% static 'js/quiz_result.js' %}"></script>
</body>

</html>
